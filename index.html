<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>听指令的小方块</title>
  <link rel="stylesheet" href="boxbot.css">
</head>
<body>
<article class="boxbot">
  <table class="boxbot-map"></table>
  <div class="boxbot-box boxbot-bot">
    <img src="bot.svg" alt="bot">
  </div>
  <article class="boxbot-controls">
    <button id="button-run" type="button">运行</button>
    <button id="button-reset" type="button">重置</button>
    <button id="button-random" type="button">随机修墙</button>
    <input type="file" id="input-image">
  </article>
  <article class="boxbot-commander">
    <div class="commander-lines-wrapper">
      <div class="commander-lines">
        <div class="commander-lines-item">1</div>
      </div>
    </div>
    <textarea title="editor" class="commander-editor">mov bot 2
tun lef
go
tun bac
tra bot 4</textarea>
  </article>
</article>
<script src="utils.js"></script>
<script src="boxbot-bot.js"></script>
<script src="boxbot-map.js"></script>
<script src="boxbot-finder.js"></script>
<script src="boxbot-editor.js"></script>
<script src="boxbot.js"></script>
<script src="image-reader.js"></script>
<script src="app.js"></script>
</body>
</html>
